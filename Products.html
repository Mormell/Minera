<style>
body {
    margin: 0;
    font-family: 'Lato', sans-serif;
    background-image: url('images/Badkamer6.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
}

.logo-image {
    position: absolute;
    top: 15px;
    left: 50px;
    width: 150px;
    height: auto;
    border-radius: 10px; 
    object-fit: cover;
    z-index: 10;
}

.contact-top-right {
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: rgba(255, 255, 255, 0.6);
    padding: 15px;
    border-radius: 8px;
    font-size: 14px;
    color: #333;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 10;
    max-width: 200px;
    line-height: 1.3;
    text-align: right;
}

header {
    background-color: rgba(0, 0, 0, 0.5);
    text-align: center;
    padding: 2rem 1rem;
}

header p {
    font-family: 'Georgia', serif;
    font-style: italic;
    font-weight: 500;
    font-size: 1.4rem;
    color: #dcdcdc;
    letter-spacing: 0.08em;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
    transition: color 0.3s ease;
}

header p:hover {
    color: #a3c293; /* lichte groene tint */
    text-shadow: 2px 2px 5px rgba(163, 194, 147, 0.8);
}

nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
    gap: 2rem;
    flex-wrap: wrap;
}

nav a {
    color: #ffffff;
    text-decoration: none;
    font-weight: bold;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    background-color: rgba(255, 255, 255, 0.2);
    transition: background-color 0.3s;
}

nav a:hover {
    background-color: rgba(255, 255, 255, 0.4);
}

main {
    padding: 3rem 1rem;
    background-color: rgba(0, 0, 0, 0.4);
    flex-grow: 1;
}

section {
    max-width: 900px;
    margin: 2rem auto;
    padding: 2rem;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 12px;
}

section h2, section h3 {
    font-size: 2rem;
    margin-top: 0;
    color: #ffffff;
}

section ul {
    padding-left: 1.5rem;
}

section li {
    margin-bottom: 0.5rem;
}

section a {
    color: #cde5d1;
    text-decoration: underline;
}

footer {
    text-align: center;
    padding: 1rem;
    background-color: rgba(0, 0, 0, 0.6);
    color: #ffffff;
}
</style>
</head>
